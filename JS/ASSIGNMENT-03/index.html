<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <center><div>
        <h2 class="pb-2 mt-3">Database Form</h2>
    <form action="/submit" method="post" id="userForm">
        <label for="name" >Name:</label>
        <input type="text" class="w-50 p-1" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" class="w-50 p-1" id="email" name="email" required><br><br>

        <input type="submit" class="btn btn-danger" value="Submit">
    </form>



         <h2>Entered Information</h2>
        <div id="userInfo"></div>

                     <script>
        document.addEventListener('DOMContentLoaded', function () {            
            fetch('/demo',{
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                 throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                 document.getElementById('userInfo').textContent = JSON.stringify(data);
            })
            .then(data => {
                const userInfo = document.getElementById('userInfo');
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${data.id}, Name: ${data.name}, Email: ${data.email}`;
                userInfo.appendChild(listItem);
            })
            .catch(error => {
                console.error('Error:', error);
            });
            });
        </script>
